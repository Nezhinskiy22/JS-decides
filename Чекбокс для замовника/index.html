<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css
    ">
    <title>Адаптивна верстка</title>
</head>

<body>

    <h1 class="text-center"> Checkbox для замовника</h1>
    <div class="input-line">
        <div class="pretty p-icon p-round p-jelly">
            <input type="checkbox" class="order" value="speed" />
            <div class="state p-primary">
                <i class="icon mdi mdi-check"></i>
                <label>Швидко</label>
            </div>
        </div>
    </div>
    <div class="input-line">
        <div class="pretty p-icon p-round p-jelly">
            <input type="checkbox" class="order" value="cheep" />
            <div class="state p-primary">
                <i class="icon mdi mdi-check"></i>
                <label>Дешево</label>
            </div>
        </div>
    </div>
    <div class="input-line">
        <div class="pretty p-icon p-round p-jelly">
            <input type="checkbox" class="order" value="quality" />
            <div class="state p-primary">
                <i class="icon mdi mdi-check"></i>
                <label>Якісно</label>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
