<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/goods.css">
    <title>My site</title>
</head>

<body>

    <div class="single-goods">
        <div class="container">
            <div class="single-goods-left">
                <div class="goods-img-max">
                    <img id="goods-max" src="images/Big Product Img.png" alt="">
                </div>
                <div class="goods-img-min">
                    <div><img class="goods-min" src="images/Product Img.png" alt=""></div>
                    <div><img class="goods-min" src="images/Product Img2.png" alt=""></div>
                    <div class="active goods-min"><img src="images/Product Img3.png" alt=""></div>
                </div>
            </div>
            <div class="single-goods-right">
                <div class="single-goods-card">
                    <h1>FUUL WINTER KIT</h1>
                    <p class="min-description">
                        Half jacket + Skiny Trousers + Boot leather
                    </p>
                    <p class="full-description">
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repellat, quasi optio?
                    </p>
                    <div class="choose-size">
                        <div class="left">Choose size:
                            <span class="size">s</span> -
                            <span class="size">m</span> -
                            <span class="active size">l</span> -
                            <span class="size">xl</span>
                            <div class="price">Price:120$</div>
                        </div>
                        <div class="right">
                            Choose quantity:
                            <button>+</button> <span class="active">3</span><button>-</button>
                            <div class="order">
                                <div class="icons">
                                    <img src="images/Share Ico.png" alt="">
                                    <img src="images/Add To Cart Ico.png" alt="">
                                    <img src="images/Like Ico.png" alt="">
                                </div>
                                <div class="order-button">
                                    <button>Order Now</button>
                                </div>
                            </div>

                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/JavaScript.js"></script>
</body>

</html>
