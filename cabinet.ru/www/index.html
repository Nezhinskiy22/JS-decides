<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>Site</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <header class="site-header">
        <div class="container">
            <div class="row">
                <div class="col l10">
                    <h1 class="site-title center-align">
                        Our project
                    </h1>
                </div>
                <div class="col l2"></div>
            </div>
        </div>
    </header>
    <form>

        <div class="row">
            <div class="input-field col l12">
                <input placeholder="Your name" name="name" id="signup-name" type="text" class="validate">
                <label for="signup-name">Name:</label>
            </div>
            <div class="input-field col l12">
                <input placeholder="Your password" name="pass" id="signup-pass" type="password" class="validate">
                <label for="signup-pass">Password:</label>
            </div>
            <div class="input-field col l12">
                <input placeholder="Your e-mail" name="email" id="signup-email" type="email" class="validate">
                <label for="signup-email">E-mail:</label>
            </div>
            <div class="input-field col l12">
                <input placeholder="Your birthday" name="birthday" id="signup-birthday" class="datepicker" type="text">
                <label for="signup-birthday">Birthday:</label>
            </div>

            <div class="col l12">
                <p>
                    <label>
                            <input type="radio" value="male" name="sex" class="sex" checked>
                            <span>Male</span>
                    </label>
                </p>
                <p>
                    <label>
                            <input type="radio" value="female" name="sex" class="sex">
                            <span>Female</span>
                     </label>
                </p>
                <p>
                    <label>
                            <input type="radio" value="other" name="sex" class="sex">
                            <span>Other</span>
                    </label>
                </p>
            </div>
            <div class="col l12 right-align">
                <button id="signup-submit" class="waves-effect waves-light btn">Sign in</button>
            </div>
        </div>

    </form>
    <hr>
    <form>
        <div class="row">
            <div class="input-field col l12">
                <input placeholder="Your e-mail" name="email" id="login-email" type="text" class="validate">
                <label for="login-email">E-mail:</label>
            </div>
            <div class="input-field col l12">
                <input placeholder="Your password" name="pass" id="login-pass" type="password">
                <label for="login-pass">Password:</label>
            </div>
            <div class="col l12 right-align">
                <button id="login-submit" class="waves-effect waves-light btn">Login</button>
            </div>
        </div>
    </form>

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="script/ajax.js"></script>
    <script src="script/script.js"></script>
    <script src="script/main.js"></script>
</body>

</html>
