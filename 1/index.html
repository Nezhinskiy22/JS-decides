<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Player</title>
</head>

<body>

    <div class="container">
        <h1>Video player</h1>
        <video width="400" height="300" poster="" id="video-player">
            <source src="20190430_123244_184.MP4"  type="video/mp4">
</video>
        <div>
            <progress max="100" value="0" id="progress" style="width:80%; margin:0 auto"></progress>
        </div>


        <div></div><button id="play">Play</button></div>
    <div></div><button id="pause">Pause</button></div>
    <div> <button id="stop">Stop</button></div>
    <div> <button id="speed-up">Speed up</button></div>
    <div> <button id="speed-down">Speed down</button></div>
    <div> <button id="speed-normal">Normal</button></div>
    <div><input type="range" id="volume" min="0" max="100">Звук</div>
    </div>





    <script src="js/script.js"></script>
</body>

</html>
